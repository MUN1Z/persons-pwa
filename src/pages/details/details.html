<ion-header>

  <ion-navbar>
    <ion-title>{{ name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img [src]="photo">
    <ion-card-content>
      <h2>Name: {{ name }}</h2>
      <p><b>Sobrenome: {{ surname }}</b></p>
      <p><b>Gender: {{ gender }}</b></p>
      <p><b>Gender: {{ gender }}</b></p>
      <p><b>Region: {{ region }}</b></p>
      <p><b>Age: {{ age }}</b></p>
      <p><b>Email: {{ email }}</b></p>




    </ion-card-content>



  </ion-card>
</ion-content>
