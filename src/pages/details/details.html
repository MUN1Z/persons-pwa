<ion-header>

  <ion-navbar>
    <ion-title>Detalhes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img [src]="photo">
    <ion-card-content>
      <h2>Name: {{ name }}</h2>
      <p>Sobrenome: {{ surname }}</p>
      <p>Gender: {{ gender }}</p>
      <p>Region: {{ region }}</p>
      <p>Age: {{ age }}</p>
      <p>Email: {{ email }}</p>




    </ion-card-content>



  </ion-card>
</ion-content>
