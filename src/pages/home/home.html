<ion-header>
    <ion-navbar>
      <button ion-button menuToggle icon-only>
        <ion-icon name='menu'></ion-icon>
      </button>
      <ion-title>Persons PWA</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-card *ngFor="let pessoa of lista_pessoas">
  
      <img [src]="pessoa.photo">
  
      <ion-card-content center text-center>
        <h1 class="feed_titlenews" center text-center>{{ pessoa.name + ' ' + pessoa.surname }}</h1>
      </ion-card-content>
  
      <button ion-button block (click)="abrirDetalhes(pessoa)">Details</button>
    </ion-card>
   
  
  </ion-content>
