<ion-header>
    <ion-navbar>
      <button ion-button menuToggle icon-only>
        <ion-icon name='menu'></ion-icon>
      </button>
      <ion-title>Persons PWA</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-card *ngFor="let pessoa of lista_pessoas">
  
      <img [src]="pessoa.photo">
  
      <button ion-button icon-contact block (click)="abrirDetalhes(pessoa)" color="dark">
          <ion-icon name="contact" style="margin-right: 10px"></ion-icon> {{pessoa.name + ' ' + pessoa.surname }}
      </button>
      
      
    </ion-card>
   
  
  </ion-content>
