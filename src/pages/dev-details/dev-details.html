<ion-header>

  <ion-navbar>
    <button ion-button menuToggle icon-only>
        <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>{{dev.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item text-center>
      <ion-img src="{{dev.image}}" style="width: 300px; height: 300px;"></ion-img>
    </ion-item>
  
    <ion-item text-wrap>
      <ion-label><b>Name: {{dev.name}}</b></ion-label>
    </ion-item>

    <ion-item text-wrap>
      <ion-label><b>E-mail: {{dev.email}}</b></ion-label>
    </ion-item>
    
    <ion-item text-wrap>
      <ion-label><b>GitHub: {{dev.link}}</b></ion-label>
    </ion-item>

  </ion-content>
