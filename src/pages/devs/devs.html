<!--

  Ionic pages and navigation.
-->
<ion-header>
  
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
      <ion-title>Developers</ion-title>
    </ion-navbar>
  
  </ion-header>


<ion-content padding>
  <ion-list>

    <ion-item *ngFor="let dev of developerList" (click)="goToDetail(dev)">
      <ion-avatar item-start>
        <img [src]="dev.image">
      </ion-avatar>
      <h2>{{dev.name}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
